{% extends "base.html" %}

{% block content %}
<h1>{{ location.name }}</h1>

<h2>{{ location.city }}</h2>

<p>{{ location.tag }}</p>

<p>{{ location.description }}</p>

<p>{{ location.birds }}</p>

<a href="{% url 'location-update' location.id %}">Edit</a>
<a href="{% url 'location-delete' location.id %}">Delete</a>
{% endblock %}
