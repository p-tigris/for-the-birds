{% extends "base.html" %}
{% block content %}

{% if location %}
    <h1>Edit {{ location.name }}</h1>
{% else %}
    <h1>Add Location</h1>
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">Submit</button>
</form>
{% endblock %}
